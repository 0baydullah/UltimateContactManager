<!doctype html>
<!--thymeleaf namespace-->
<html class="dark" lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF -8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-replace="${title}">UCM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
</head>
    <body class="dark:bg-gray-900 dark:text-white">
<!--        common header-->

        
        <div data-th-replace="navbar::navbar"></div>

<!--        main content-->
        <div class="p-4 mt-20">
            <section data-th-replace="${content}"></section>
        </div>


<!--        common footer-->
    <footer class="bg-blue-200 p-4">all right reserved to syndicate 69</footer>

<!--        flowbite content-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <th:block data-th-replace="${script}"> </th:block>
    </body>
</html>
